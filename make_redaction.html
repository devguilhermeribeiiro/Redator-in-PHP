<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Redação</title>
    <link rel="stylesheet" href="/styles/make_redaction.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Criação de Redação</h1>
        <form action="script/make_redaction.php" method="post">

                <label for="titulo">Título da Redação:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Digite o título da redação">
            </div>
            <div class="form-group">
                <label for="corpo">Corpo da Redação:</label>
                <textarea id="corpo" class="redacao" name="corpo" placeholder="Digite sua redação aqui..."></textarea>
            </div>
            <input class="submit-btn" type="submit" value="Enviar Redação">
        </form>
    </div>
</body>
</html>
